<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário 2</title>
</head>
<body>
    <h1>Desafio HTML - Criando um formulário de contato</h1>
    <form action="">

        <label for="exemplo">Nome:</label>
        <br>
        <input type="text" id="exemplo" name="ex" placeholder="Seu nome...">
        <br><br>
        <label for="em">E-mail:</label><br>
        <input type="email" name="email" id="em" placeholder="Seu email...">
        <br><br>
        <label for="ps">Senha:</label>
        <br>
        <input type="password" id="ps" name="senha">
        <br>
        <br>        
        <label for="f">Arquivo:</label><br>
        <input type="file" id="f" name="arquivo">
        <br><br>
        <textarea name="mensagem" rows=12 cols=50>
            Conte-nos alguma coisa...
        </textarea>
        <br><br>
        <input type="submit">


        
    </form>
</body>
</html>
