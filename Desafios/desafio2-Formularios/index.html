<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Usuario</h1>
    <form action="">

        <label for="exemplo">Nome Completo:</label>
        <br>
        <input type="text" id="exemplo" name="ex" placeholder="Seu nome">
        <br><br>
        <label for="em">E-mail:</label><br>
        <input type="email" name="email" id="em" placeholder="ex:shaolin@gmail">
        <br><br>
        <label for="dt">Data de Nascimento</label><br>
        <input type="date" name="data" id="dt">
        <br><br>
        <label for="">Gênero:</label><br>
        <label for="rdm">Homem:</label>
        <input type="radio" id="rdm" name="genero" value="M">
        <label for="rdf">Mulher:</label>
        <input type="radio" id="rdf" name="genero" value="F">
        <label for="out">Outro:</label>
        <input type="radio" id="out" name="genero" value="O">
        <br><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="ex" placeholder="ex:Cuiabá">
        <br><br>
        <label for="estado">Estado:</label><BR>
            <SELECT name="estado">
            <OPTION value="sc">Santa Catarina</OPTION>
            <OPTION value="rs">Rio Grande do Sul</OPTION>
            <OPTION value="sp">São Paulo</OPTION>
            <OPTION value="mg">Minas Gerais</OPTION>
            <OPTION value="pr">Paraná</OPTION>
            </SELECT>
        <br><br>
        <label for="pne">PNE:</label>
        <input type="checkbox" id="pne" name="PNE">
        <br><br>
        <INPUT type="reset"  name="enviar" value="Enviar">
        <INPUT type="submit" name="apagar" value="Apagar">


        
    </form>

</body>
</html>
