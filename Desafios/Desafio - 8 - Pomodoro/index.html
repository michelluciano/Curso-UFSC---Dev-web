    <h1>Pomodoro Focus</h1>
    <h3>Mantenha o foco em suas tarefas!</h3>

        <div class="timer" id="contador">
            25:00

    <div class="terafas">
        <h3>Atividades Concluídas</h3>
        <hr>
        <ul class="atividades" id="atividades">
           

        </ul>
    </div>
